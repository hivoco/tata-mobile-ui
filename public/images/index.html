                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>

        <section class="content  h-60   flex justify-center items-center ">
            <!-- <h2  id="answer" class=" text-3xl text-[#FFFAF9] font-Orbitron font-semibold ">
                Hi, I am Leo! How may I help you today?
            </h2> -->
            <div class="video-parent  z-0 w-screen h-screen">
                <video class=" min-w-full min-h-full fixed top-0 left-0 " id="video" autoplay loop>
            </div>

            </video>
        </section>

        
        <PlayVideo base64Video={responsePresent?.video} /> 
        <div class="absolute bottom-0 w-full pb-2">
            <div
                class="flex items-center justify-center gap-8 mt-8 bg-black bg-opacity-[0.37]  bg-no-repeat bg-clip-padding border-y border-[#707070]  border-opacity-35  py-[2.625rem]">
                <input
                    class=" font-Orbitron w-2/4 py-4  bg-[#eceeff rounded-[5px] opacity-100 text-[15px] leading-5  border-none outline-none font-normal font-questrial text-black text-center placeholder-black tracking-normal"
                    type="text" id="input" onKeyDown={checkKeyPress} value="" placeholder="Type your Question here"
                    value="transcript" >

                <button
                    onclick="sendDefaultStatement()"
                    class="cursor-pointer border-none outline-none font-Orbitron bg-gradient-to-b from-[#A90000] to-[#FF9200] bg-transparent bg-center bg-no-repeat bg-clip-padding flex items-center gap-[6px] rounded px-16 py-4  font-medium text-sm text-stone-50 font-questrial disabled:cursor-not-allowed"
                    id="lets-talk-button" type="button">
                    <img class="w-4 " src="../static/assets/mic-button.png" alt="mic image" />
                    <span class="text-center text-base leading-5 ">
                        Let's Talk
                    </span>
                </button>
                <button 
                id="restart-btn"
                onclick="reset()"
                disabled
                class="text-[#FFFAF9] text-center font-Orbitron text-[15px] leading-[18px] font-normal disabled:cursor-not-allowed	">
                    Restart
                </button>
            </div>


            <footer
                class="px-20 flex items-center justify-between font-normal font-Rubik text-[#ADADAD]  text-[15px] leading-[18px] pt-[0.75rem]">
                <span>2024 QuerEase.Ai Â© All rights reserved.</span>
                <div class="flex  gap-3">
                    <a href="#">Privacy Policy </a>
                    |
                    <a href="#">Terms & Conditions</a>
                </div>
            </footer>
        </div>
